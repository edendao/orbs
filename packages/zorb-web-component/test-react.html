<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Demo App for Zorbs</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 200px;
      }
    </style>
  </head>
  <body>
    <script src="./src/main.ts" type="module"></script>

    <div id="main"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const AddrTest = () => {
        return <zora-zorb address="0x15d34AAf54267DB7D7c367839AAf71A00a2C6A65"></zora-zorb>;
      }
      const UpdateAddr = () => {
        const [addr, setAddr] = React.useState('0x15d34AAf54267DB7D7c367839AAf71A00a2C6A65');
        setTimeout(() => setAddr('0xa0Ee7A142d267C1f36714E4a8F75612F20a79720'), 4000);
        return <zora-zorb address={addr}></zora-zorb>;

      }
      ReactDOM.render(<><AddrTest /><UpdateAddr /></>, document.getElementById("main"))
    </script>
  </body>
</html>
